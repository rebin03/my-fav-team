<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFA</title>
    <link rel="icon" href="img/AFAxWC.gif" type="image/icon type">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    .navbar {
        border-bottom: 2px solid rgb(161, 157, 157);
        position: fixed;
        width: 80% !important;
        height: 100px;
        margin: 0px auto;
        left: 0;
        right: 0;
        padding: 20px;
    }
    #carousel {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
    }
    
    .carousel-inner,
    .carousel-item,
    .carousel-item img {
        height: 100%;
    }

</style>
<script>
    $(document).ready(function() {
        // Start the carousel sliding automatically after page load
        $('#carousel').carousel();

        // Set the interval for sliding every 3 seconds (3000 milliseconds)
        setInterval(function() {
            $('#carousel').carousel('next');
        }, 2000);
    });
</script>


<body style="background: linear-gradient(to right, rgb(42, 136, 198),rgb(251, 243, 243));">

    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark">
        <a class="navbar-brand mr-auto" href="carousel">
            <img src="img/AFAxWC.gif" width="90" height="60" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon ml-auto"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

            <ul class="navbar-nav mx-auto mt-2 mt-lg-0">
                <li class="nav-item px-4 active">
                    <a class="nav-link" href="#carousel">
                        <strong>Home</strong></a>
                </li>
                <li class="nav-item px-4">
                    <a class="nav-link" href="#register">
                        <strong>Register</strong></a>
                </li>
                <li class="nav-item px-4">
                    <a class="nav-link" href="#cards">
                        <strong>Mentors</strong></a>
                </li>
                <li class="nav-item px-4">
                    <a class="nav-link" href="#participants">
                        <strong>Players</strong></a>
                </li>
            </ul>

            <ul class="navbar-nav sm-icons icon">
                <li class="nav-item"><a class="nav-link" href="https://twitter.com/AFA" target="_blank"><i
                            class="fa fa-twitter"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.facebook.com/AFAOFICIAL/" target="_blank"><i
                            class="fa fa-facebook-f"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.instagram.com/afa.oficial/"
                        target="_blank"><i class="fa fa-instagram"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.youtube.com/user/AFAOficial"
                        target="_blank"><i class="fa fa-youtube-play"></i></a></li>
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-search"></i></a></li>
            </ul>

        </div>
    </nav>

    <!-- carousel -->
    <div id="carousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carousel" data-slide-to="0" class="active"></li>
            <li data-target="#carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="img/messi.jpg" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/Sample2.jpg" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="img/carausalSample.jpg" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">First</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Second</span>
        </a>
        <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Third</span>
        </a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
